<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../../resource/html5/js/jquery.min.js"></script>
<script src="../../js/echarts.js"></script>
</head>
<body>
	<div id="container" style="height:300px;"></div>
	<script type="text/javascript">
	var legend = new Array();   //标题
	legend.push('已发');
	legend.push('待办');
	legend.push('已办');
	legend.push('超限');
	
	var xAxis = new Array();    //数据项
	xAxis.push('数量');
	
	var series_1 = new Array();   
	var series_2 = new Array();    
	var series_3 = new Array();    
	var series_4 = new Array();   
	
	$.ajax({
		 url: "../../portal/portalAction_statisticalPersonal.action",
		 type: "post", 
         dataType: "json", 
         success: function(data){ 
		 	if(data!=null){
				 var param1 = data.param1;
				 var param2 = data.param2;
				 var param3 = data.param3;
				 var param4 = data.param4;
				 
				 series_1.push(param1);
				 series_2.push(param2);
				 series_3.push(param3);
				 series_4.push(param4);
				 
				 var dom = document.getElementById("container");
				 var myChart = echarts.init(dom);
				 var app = {};
				 option = null;
				 app.title = '柱状图';
					
				 option = {
					 tooltip: {
						 trigger: 'axis'
					 },
					 toolbox: {
						feature: {
					         dataView: {show: false, readOnly: false},
					         magicType: {show: true, type: ['line', 'bar','stack','tiled']},
					         restore: {show: true},
					         saveAsImage: {show: true}
					    }
					 },		   
					 legend: {
					    data:legend
					 },		   
					 xAxis: [
						 {
						    type: 'category',
						    data: xAxis
						 }
					 ],		   
					 yAxis: [
						{
						    type: 'value',
						    name: '',
						    axisLabel: {
						        formatter: '{value}'
						    }
						}	        
					 ],
					 series: [
						{
						    name:'已发',
						    type:'bar',
						    data:series_1
						},
						{
						    name:'待办',
						    type:'bar',
						    data:series_2
						},
						{
						    name:'已办',
						    type:'bar',
						    data:series_3
						},
						{
						    name:'超限',
						    type:'bar',
						    data:series_4
						}
					]	   		    
				};		
				 
				// 使用刚指定的配置项和数据显示图表。
				myChart.setOption(option);						
		 	}
		 }
    });
	
    </script>
</body>
</html>
